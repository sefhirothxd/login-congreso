<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="index.css">
  <title>Login</title>
</head>
<body>
  <div class="container-login">
    <img class="img-login" src="./img/logo_congreso.png" alt="logo congreso">
    <h1 class="container-login__title">Centro de estudios constitucionales y parlamentarios - CECP</h1>
    <form action="" class="container-login__form">
      <input type="text" placeholder="Nombre de usuario">
      <input type="password" placeholder="Contraseña">
      <p class="container-login__form-recordar">
        <input type="checkbox" name="recordar" id="recordar">Recordar nombre de usuario
      </p>
      <button class="container-login__btn" type="submit">Acceder</button>
      <a href="#">
        <p class="container-login__olvide">¿olvido su nombre de usuario o contraseña?</p>
      </a>
    </form>
  </div>
</body>
</html>
